<!DOCTYPE html>
{% load static %}
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{% block title %} Title {% endblock %}</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="{% static 'online/css/main.css' %}" />
    {% block style %} {% endblock %}
  </head>
  <body>
    
    <header class="header">
      <div class="container">
        <img src="{% static 'online/images/logo.jpeg' %}" alt="flowers logo" class="header-logo" />
        <nav class="header-menu">
          <ul class="header_list">
            <li class="header_item">
              <a href="{% url 'home' %}" class="header_link">Home</a>
            </li>
            <li class="header_item">
              <a href="{% url 'catalog' %}" class="header_link link1"
                >Catalog</a
              >
            </li>
            <li class="header_item">
              <a href="{% url 'order_create' %}" class="header_link link1"
                >Make an order</a
              >
            </li>
            <li class="header_item">
              <a href="{% url 'orders' %}" class="header_link link1">Orders</a>
            </li>
          </ul>
        </nav>
      </div>
    </header>

    <main>
      {% block content %}
      <p>Страница не готова, зайдите позже!</p>
      {% endblock %}
    </main>
  </body>
</html>
